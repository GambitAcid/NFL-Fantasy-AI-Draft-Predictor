<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dropdowns within a Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="m-4">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a href="index.html" class="nav-link">Home</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="about.html" class="navbar-brand">About The Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="b-example-divider"></div>

  <div class="container px-10 py-5">
    <h2 class="pb-2 border-bottom">Team FFAIASS!</h2>
    <br>
    Click the "Learn More" button under any picture to learn more about the person.
    <br><br><br>
    <div class="album py-4 bg-light">
      <div class="container">

        <div class="row">

          <div class="col-md-3">
            <div class="card mb-3 box-shadow">
              <img src="../memes/drew.png" alt="Card image cap" width="200" height="200">
              <div class="card-body">

                <p class="card-text">Jesse Perez</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="latitude.html" type="button" class="btn btn-lrg btn-outline-secondary">Learn more</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
